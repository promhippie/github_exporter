---
repository:
  name: github_exporter
  description: Prometheus exporter for GitHub
  homepage: https://promhippie.github.io/github_exporter/
  topics: prometheus, prometheus-exporter, metrics, github

  private: false
  has_issues: true
  has_wiki: false
  has_downloads: false

  default_branch: master

  allow_squash_merge: false
  allow_merge_commit: false
  allow_rebase_merge: true

  allow_update_branch: true
  allow_auto_merge: true
  delete_branch_on_merge: true
  enable_automated_security_fixes: true
  enable_vulnerability_alerts: true

rulesets:
  - name: prevent destruction
    target: branch
    enforcement: active
    conditions:
      ref_name:
        include:
          - "~DEFAULT_BRANCH"
        exclude: []
    rules:
      - type: required_linear_history
      - type: deletion
      - type: non_fast_forward

  - name: check verification
    target: branch
    enforcement: active
    conditions:
      ref_name:
        include:
          - "~DEFAULT_BRANCH"
        exclude: []
    rules:
      - type: required_status_checks
        parameters:
          strict_required_status_checks_policy: true
          required_status_checks:
            - context: Semantic PR
              integration_id: 198092
            - context: envvars
              integration_id: 15368
            - context: metrics
              integration_id: 15368
            - context: labels
              integration_id: 15368
            - context: docker
              integration_id: 15368
            - context: binaries
              integration_id: 15368
            - context: testing
              integration_id: 15368
    bypass_actors:
      - actor_id: 1
        actor_type: OrganizationAdmin
        bypass_mode: always
      - actor_id: 415759 # app
        actor_type: Integration
        bypass_mode: always
      - actor_id: 6359478 # bots
        actor_type: Team
        bypass_mode: always

  - name: require reviewing
    target: branch
    enforcement: active
    conditions:
      ref_name:
        include:
          - "~DEFAULT_BRANCH"
        exclude: []
    rules:
      - type: pull_request
        parameters:
          allowed_merge_methods:
            - squash
            - rebase
          dismiss_stale_reviews_on_push: false
          require_code_owner_review: false
          require_last_push_approval: false
          required_approving_review_count: 0
          required_review_thread_resolution: false
    bypass_actors:
      - actor_id: 1
        actor_type: OrganizationAdmin
        bypass_mode: always
      - actor_id: 415759 # app
        actor_type: Integration
        bypass_mode: always
      - actor_id: 6359478 # bots
        actor_type: Team
        bypass_mode: always

teams:
  - name: admins
    permission: admin
  - name: bots
    permission: admin
  - name: members
    permission: maintain

labels:
  - name: bug
    color: fc2929
    description: Something isn't working
  - name: duplicate
    color: cccccc
    description: This issue or pull request already exists
  - name: enhancement
    color: 84b6eb
    description: New feature or request
  - name: good first issue
    color: 7057ff
    description: Good for newcomers
  - name: help wanted
    color: 159818
    description: Extra attention is needed
  - name: invalid
    color: e6e6e6
    description: This doesn't seem right
  - name: question
    color: cc317c
    description: Further information is requested
  - name: renovate
    color: 1d76db
    description: Automated action from Renovate
  - name: wontfix
    color: 5319e7
    description: This will not be worked on
  - name: hacktoberfest
    color: d4c5f9
    description: Contribution at Hacktoberfest appreciated
  - name: ready
