---
name: general

"on":
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  testing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        id: source
        uses: actions/checkout@v3

      - name: Setup golang
        id: golang
        uses: actions/setup-go@v4
        with:
          go-version: ^1.19.0

      - name: Run generate
        id: generate
        run: make generate

      - name: Run vet
        id: vet
        run: make vet

      - name: Run staticcheck
        id: staticcheck
        run: make staticcheck

      - name: Run lint
        id: lint
        run: make lint

      - name: Run build
        id: build
        run: make build

      - name: Run test
        id: test
        run: make test

      - name: Coverage report
        id: codacy
        if: github.ref == 'refs/heads/master'
        uses: codacy/codacy-coverage-reporter-action@v1
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: coverage.out
          force-coverage-parser: go

...
