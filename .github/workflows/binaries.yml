---
# yaml-language-server: $schema=https://www.schemastore.org/github-workflow.json
name: binaries

"on":
  workflow_dispatch:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
    tags:
      - v*

permissions:
  contents: write

jobs:
  binaries:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v5

      - name: Setup golang
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Setup task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup goreleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          install-only: true

      - name: Setup signing
        if: github.event_name != 'pull_request'
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GNUPG_KEY }}
          passphrase: ${{ secrets.GNUPG_PASSWORD }}

      - name: Run release
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_ACCESS_TOKEN }}
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            task build:release
          else
            task build:snapshot
          fi

      - name: Install cloudsmith
        if: startsWith(github.ref, 'refs/tags/')
        uses: cloudsmith-io/cloudsmith-cli-action@v1.0.5
        with:
          api-key: ${{ secrets.CLOUDSMITH_API_KEY }}

      - name: Upload packages
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          for PACKAGE in dist/github-exporter-*.deb; do
            cloudsmith push deb webhippie/promhippie/any-distro/any-version "${PACKAGE}"
          done

          for PACKAGE in dist/github-exporter-*.rpm; do
            cloudsmith push rpm webhippie/promhippie/any-distro/any-version "${PACKAGE}"
          done

...
